</head>
<body>
	<nav class="navbar navbar-default header" id="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
					<span class="sr-only">Toggle Nav</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div id="logo-vert"><a href="#" style="color: black;" id="logo">CopCut</a></div>
			</div>
			<div id="navbar" class="navbar-collapse collapse" aria-expanded="true">
			<ul class= "nav navbar-nav">
				<li><a href="#">How It Works</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Become a Barber</a></li>
				<li><a href="#"><span>Messages</span><img src="pics/h2.jpg"></a></li>
			    <li><a href="#"><span>Danny</span><img src="pics/h1.jpg"></a></li>
	    	</ul>
	    	</div>
		</div>
	</nav>	
	<div id="content" class="padded center">
		<div class="padded">
			<form class="ui form">
				<h1>Step 1: Basic Information</h1>
				<div class="field block">
					<label>Name</label>
					<div class="two fields">
				    	<div class="field inline">
				        	<input type="text" name="shipping[first-name]" placeholder="First Name">
				    	</div>
				    	<div class="field inline">
				    		<input type="text" name="shipping[last-name]" placeholder="Last Name">
				    	</div>
				    </div>
				</div><!--field div-->
				 <div class="field block">
				    <label>Billing Address</label>
				    <div class="fields">
				    	<div class="twelve wide field">
				    	<input type="text" name="shipping[address]" placeholder="Street Address">
				    	</div><div class="four wide field">
				    	<input type="text" name="shipping[address-2]" placeholder="Zip Code"></div>
				    </div>
  				</div> <!--field div-->

  				<div class="two fields block">
				    <div class="field">
					    <label>State</label>
					    <select class="ui fluid normal dropdown" disabled>
						    <option value="CA">California</option>
					    </select>
				    </div><div class="field">
				     	<label>Country</label>
				       	<select class="ui fluid dropdown" disabled>
				       		<option value="US">United States</option>
				      	</select>
				    </div>
				</div>

				<div class="two fields block">
					<div class="field">
						<label>Phone Number</label>
						<input type="text" name="phone" maxlength="12" placeholder="(xxx)-xxx-xxxx">
					</div><div class="field">
						<label>Email Address</label>
						<input type="text" name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="block center section">
					<button class="btn btn-info bigger-btn">Next</button>
				</div>

			</form>
		</div>
	</div> <!--content-->
	<footer>
		<div id="policy">
			<div class="block"><a href="#">About</a><a href="#">Policy</a><a href="#">FAQ</a></div>
			<div class="block"><p>&#169; CopCut, LLC All rights reserved.</p></div>
		</div>
		<div id="social">
			<a href="#"><img src="pics/facebook.png"></a>
			<a href="#"><img src="pics/instagram.png"></a>
			<a href="#"><img src="pics/youtube.png"></a>
			<a href="#"><img src="pics/twitter.png"></a>
			</div>
	</footer>
